<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Home</title>
		<link rel="stylesheet" type="text/css" href="/css/index.css"/>
	</head>
	
	<body>
		<div class="header">
			<a href="#home">Home</a>
			<a href="/listBankAccounts">Bank Accounts</a>
		</div>
		<div class="content">
			<form action="#" th:action="@{/form}" th:object="${bankAccount}" method="post">
				
				<p>Bank Account number: <input type="text" th:field="*{bankAccount}"/></p>
				<p>Surname: <input type="text" th:field="*{surname}"/></p>
				<p>Forename: <input type="text" th:field="*{forename}"/></p>
				<input type="submit" value="Submit"/>
			</form>
		</div>
	</body>
	
</html>
